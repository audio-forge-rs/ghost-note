# Deploy Workflow - Deploys to GitHub Pages after CI passes
# Triggers after CI workflow completes successfully on main branch
# Uses workflow_run to avoid race conditions with CI checks

name: Deploy

on:
  # Trigger after CI workflow completes on main branch
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main]
  # Allow manual deployment
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Check if web directory exists (same as CI)
  check-web:
    name: Check if web/ exists
    runs-on: ubuntu-latest
    # Only run if CI workflow succeeded (or if manually triggered)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    outputs:
      exists: ${{ steps.check.outputs.exists }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for web directory
        id: check
        run: |
          if [ -d "web" ] && [ -f "web/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⚠️ web/ directory not found - deployment will skip"
          fi

  # Build the application for production
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: check-web
    if: needs.check-web.outputs.exists == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Build for production
        working-directory: web
        run: npm run build
        env:
          # Set base path for GitHub Pages (repository name)
          # This is automatically detected by Vite when GITHUB_REPOSITORY is set
          VITE_BASE_URL: /${{ github.event.repository.name }}/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/dist

  # Deploy to GitHub Pages
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
